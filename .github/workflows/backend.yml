name: Backend CI

on:
  workflow_call:
    secrets:
      MONGO_URI:
        required: true
      JWT_SECRET:
        required: true
      CLIENT_URL:
        required: true

jobs:
  build-backend:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017

    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      CLIENT_URL: ${{ secrets.CLIENT_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install
        working-directory: backend

      - name: Start Backend
        run: |
          npm start &
          echo "Waiting for backend to start..."
          npx wait-on http://localhost:5000
        working-directory: backend
